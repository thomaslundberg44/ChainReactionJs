<html>
<head>
	<title>Test Canvas</title>
	<script type="text/javascript" src="../AbstractCircle.js"></script>
	<script type="text/javascript" src="../Ball.js"></script>
	<script type="text/javascript" src="../Explosion.js"></script>
	<script type="text/javascript" src="../Point.js"></script>
	<style> #test_canvas { background-color: grey; }</style>
	<script type="text/javascript">

		function drawBalls() {
			var canvas = document.getElementById("test_canvas");
			var context = canvas.getContext("2d");
			var circle1 = new Ball(new Point(77,100), 1, 1, "#FF0000");
			var circle2 = new Explosion(new Point(100,100),1,"#00FF00");
			circle2.radius = MAX_EXPLOSION_RADIUS;
			circle2.draw(context);
			circle1.draw(context);
			var distance = circle1.centre.getDistance(circle2.centre);
			console.log('circle1.getDistance(circle2) = '+distance);
			console.log('circle1.radius = '+circle1.radius);
			console.log('circle2.radius = '+circle2.radius);

		}

	</script>
</head>
<body onload="drawBalls()">
	<canvas id="test_canvas" width="600px" height="400px" ></canvas>
</body>
</html>
